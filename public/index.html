<!DOCTYPE html>
<html>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="scoreboard">
    <div id="player1Score">0</div>

</html>
